<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Xplore-It</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- App's stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>

    <div class="app fluid-container">
        <div class="title text-center">
            <div class="app-heading display-3">
                Xplore-It
            </div>

            <img class="app-icon" src="https://upload.wikimedia.org/wikipedia/commons/3/39/Simpleicons_Places_map-with-placeholder.svg" alt="">
        </div>
        <div id="toggle-button">
            <!-- The button to toggle search field -->
            <nav class="navbar navbar-light d-lg-none navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#search-area" aria-controls="search-area" aria-expanded="true" aria-label="Toggle Search">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
        <div class="row">
            <!-- The search field -->
            <div class="col-sm-12 col-md-5 col-lg-4 collapse show bg-light" id="search-area">
                <section id="section-search" data-bind="with: searchForm" class="m-2 m-md-3">
                    <form autocomplete="off" class="">
                        <label for="search-field">
                            <p class="text-primary lead">
                                Search collection:
                            </p>
                        </label>
                        <div class="input-group">
                            <input
                                type="search"
                                name="search-area"
                                value=""
                                placeholder="..."
                                data-bind="textInput: text"
                                id="search-field"
                                class="form-control"
                                aria-label="Search"
                                >

                            <span class="input-group-btn">
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    >Filter
                                </button>
                            </span>
                        </div>
                    </form>
                </section>

                <section id="section-places" class="m-2 m-md-3">
                    <ul data-bind="foreach: { data: places, as: 'place' }" class="list-group">
                        <li class="list-group-item list-group-item-action" data-bind="click: $parent.setActivePlace, visible: visible, css: { active: $parent.isActive(place) }">
                            <div class="d-flex justify-content-between align-items-center">
                                <div data-bind="text: name">
                                </div>
                                <span class="badge badge-primary badge-pill" data-bind="text: rating"></span>
                            </div>
                        </li>
                    </ul>
                </section>
            </div>

            <div class="col-sm-12 col-md p-md-0">
                <div id="section-map">
                    <div id="google-map"></div>
                </div>
            </div>
        </div>
    </div>





    <!-- jQuery first, then its dependency Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->

    <!-- use the full version of jQuery instead of the trimmed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>

    <!-- UnderscoreJS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzpVxGO1087J3Hm1hPSqtvsuY6sIlhZq0&libraries=places"></script>

    <!-- KnockoutJS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <!-- Main app -->
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/models/services.js"></script>
    <script type="text/javascript" src="js/viewModels/place.js"></script>
    <script type="text/javascript" src="js/viewModels/search.js"></script>
    <script type="text/javascript" src="js/viewModels/infoWindow.js"></script>
    <script type="text/javascript" src="js/viewModels/map.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
