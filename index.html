<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Neighborhood Explorer</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- App's stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <h1>Neighborhood Explorer</h1>

    <div class="app fluid-container">
        <div id="toggle-button">
            <!-- The button to toggle search field -->
            <div class="navbar navbar-light d-lg-none">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#search-area" aria-controls="search-area" aria-expanded="true" aria-label="Toggle Search">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="row">
            <!-- The search field -->
            <div class="col-sm-12 col-md-4 col-lg-3 collapse navbar-dark bg-dark show" id="search-area">
                <section id="section-search" data-bind="with: searchForm" class="m-md-2 m-sm-1">
                    <form autocomplete="off" class="">
                        <label>
                            <input
                                type="search"
                                name="search-area"
                                value=""
                                placeholder="Search within..."
                                data-bind="textInput: text"
                                id="search-field"
                                class="form-control mb-2 mr-sm-2 mb-sm-0"
                                aria-label="Search"
                                >
                            <button
                                type="button"
                                class="btn btn-primary my-2 my-sm-0"
                                >Filter
                            </button>
                        </label>
                    </form>
                </section>

                <section id="section-places" class="m-md-2 m-sm-1">
                    <div data-bind="foreach: places">
                        <div class="p-md-1"
                            data-bind="text: name, click: $parent.setActivePlace, visible: visible">
                        </div>
                    </div>
                </section>
            </div>

            <div class="col-sm-12 col-md">
                <div id="section-map" class="m-2">
                    <div id="google-map"></div>
                </div>
            </div>
        </div>
    </div>





    <!-- jQuery first, then its dependency Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->

    <!-- use the full version of jQuery instead of the trimmed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- UnderscoreJS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzpVxGO1087J3Hm1hPSqtvsuY6sIlhZq0&libraries=places"></script>

    <!-- KnockoutJS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <!-- Main app -->
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/models/services.js"></script>
    <script type="text/javascript" src="js/viewModels/place.js"></script>
    <script type="text/javascript" src="js/viewModels/search.js"></script>
    <script type="text/javascript" src="js/viewModels/map.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
