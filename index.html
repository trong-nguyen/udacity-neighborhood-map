<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Neighborhood Explorer</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- App's stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <h1>Neighborhood Explorer</h1>

    <div class="app">
        <div id="col-text">
            <section id="section-search" data-bind="with: searchForm">
                <form>
                    <label>
                        <input
                            type="text"
                            name="search-area"
                            value=""
                            placeholder="search within..."
                            data-bind="textInput: text"
                            >
                        <button type="submit">Filter</button>
                    </label>
                </form>
            </section>

            <section id="section-places">
                <ul data-bind="foreach: places">
                    <li data-bind="visible: visible">
                        <div class="place" data-bind="text: name">
                        </div>
                    </li>
                </ul>
            </section>
        </div>

        <div id="col-map">
            <section id="section-map">
                <div id="google-map">
                </div>
            </section>
        </div>
    </div>




    <!-- jQuery first, then its dependency Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->

    <!-- use the full version of jQuery instead of the trimmed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzpVxGO1087J3Hm1hPSqtvsuY6sIlhZq0&libraries=places"></script>

    <!-- KnockoutJS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <!-- Main app -->
    <script type="text/javascript" src="js/models/retrieve.js"></script>
    <script type="text/javascript" src="js/viewModels/place.js"></script>
    <script type="text/javascript" src="js/viewModels/search.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
