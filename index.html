<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Xplore-It</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- App's stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>

    <div class="app fluid-container">
        <div class="title text-center m-3 py-3 border rounded">
            <div class="app-heading display-3">
                Xplore-It
            </div>

            <img class="app-icon" src="https://upload.wikimedia.org/wikipedia/commons/3/39/Simpleicons_Places_map-with-placeholder.svg" alt="">
        </div>
        <div id="toggle-button">
            <!-- The button to toggle search field -->
            <nav class="navbar navbar-light d-lg-none navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#search-area" aria-controls="search-area" aria-expanded="true" aria-label="Toggle Search">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
        <div class="row">
            <!-- The search field -->
            <div class="col-sm-12 col-md-5 col-lg-4 collapse show bg-light" id="search-area">
                <section id="section-search" data-bind="with: getViewModel('search')" class="m-2 m-md-3">
                    <form autocomplete="off" data-bind="submit: preventFormSubmission">
                        <label for="search-field">
                            <p class="text-primary lead">
                                Search collection:
                            </p>
                        </label>
                        <div class="input-group">
                            <input
                                type="search"
                                name="search-area"
                                value=""
                                placeholder="..."
                                data-bind="textInput: text"
                                id="search-field"
                                class="form-control"
                                aria-label="Search"
                                >

                            <span class="input-group-btn">
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    >Filter
                                </button>
                            </span>
                        </div>
                    </form>
                </section>

                <section id="section-places" class="m-2 m-md-3">
                    <ul data-bind="foreach: { data: getViewModel('places'), as: 'place' }" class="list-group">
                        <li class="list-group-item list-group-item-action" data-bind="click: $parent.setActivePlace, visible: visible, css: { active: $parent.isActive(place) }">
                            <div class="d-flex justify-content-between align-items-center">
                                <div data-bind="text: name">
                                </div>
                                <span class="badge badge-primary badge-pill" data-bind="text: rating"></span>
                            </div>
                        </li>
                    </ul>
                </section>
            </div>

            <div class="col-sm-12 col-md p-md-0">
                <div id="section-map">
                    <div id="google-map"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
      <p class="">By
        <a href="https://www.linkedin.com/in/nguyentrong/">TrongN</a>
      </p>
    </div>



    <script data-main="js/app" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js" async></script>

  </body>
</html>
